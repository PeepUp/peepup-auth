version: "3.3"

services:
    identity-service-database:
        container_name: identity-service-db-1
        image: "postgres:latest"
        restart: always
        ports:
            - 15432:5432
        env_file:
            - ./apps/identity/.env
        networks:
            - identity-service-network
        volumes:
            - ./data/postgres:/var/lib/postgresql/data/
        logging:
            options:
                max-size: 10m
                max-file: "3"

networks:
    identity-service-network:
        driver: bridge
